<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        <i>Thank you for taking the time to help us improve the platform</i>
      </p>
    </header>

    <img id="background-image" src="survey1.avif" />

    <main>
      <form id="survey-form">
        <label id="name-label">
          Name
          <input id="name" type="text" placeholder="Enter your name" />
        </label>

        <label id="email-label">
          Email
          <input id="email" type="email" placeholder="Enter your email" />
        </label>

        <label id="age-label">
          Age
          <input id="age" type="number" placeholder="age" />
        </label>

        <label id="option-label">
          Which option best describes your current role?
          <select id="dropdown" selected value>
            <option value="Student">Student</option>
            <option value="Full time job">Full time job</option>
            <option value="Full time leaner">Full time learner</option>
            <option value="Prefered not to say">Prefered not to say</option>
            <option value="other">Other</option>
          </select>
        </label>

        <label id="radio-label">
          Would you recommend freeCodeCamp to a friend?
          <label id="definitely">
            <input type="radio" name="radio" value="definitely" checked />
            Definitely
          </label>
          <label id="maybe">
            <input type="radio" name="radio" value="maybe" />
            Maybe
          </label>
          <label id="not-sure">
            <input type="radio" name="radio" value="notsure" />
            Not sure
          </label>
        </label>

        <label id="option-label">
          What is your favorite feature of freeCodeCamp?
          <select id="dropdown" selected value>
            <option value="Chalanges">Chalanges</option>
            <option value="Projects">Projects</option>
            <option value="Comunity">Comunity</option>
            <option value="Opern Source">Opern Source</option>
          </select>
        </label>

        <label id="option-label">
          What would you like to see improved? (Check all that apply)
          <label id="definitely">
            <input type="checkbox" name="radio" value="Front-end Projects" />
            Front-end Projects
          </label>
          <label id="definitely">
            <input type="checkbox" value="Back-end Projects" />
            Back-end Projects
          </label>
          <label id="definitely">
            <input type="checkbox" value="Data Visualization" />
            Data Visualization
          </label>

          <label id="definitely">
            <input type="checkbox" value="Challenges" />
            Challenges
          </label>
          <label id="definitely">
            <input type="checkbox" value="Open Source Community" />
            Open Source Community
          </label>

          <label id="maybe">
            <input type="checkbox" value="Gitter help rooms" />
            Gitter help rooms
          </label>
          <label id="not-sure">
            <input type="checkbox" value="Videos" />
            Videos
          </label>
          <label id="not-sure">
            <input type="checkbox" value="City Meetups" />
            City Meetups
          </label>
          <label id="not-sure">
            <input type="checkbox" value="Wiki" />
            Wiki
          </label>
          <label id="not-sure">
            <input type="checkbox" value="Forum" />
            Forum
          </label>
          <label id="not-sure">
            <input type="checkbox" value="Additional Courses" />
            Additional Courses
          </label>
        </label>
        <label id="option-label">
          Any comments or suggestions?
          <textarea
            id="textarea"
            placeholder="Enter your comment here.."
          ></textarea>
        </label>
        <div id="button-contain">
          <button id="submit" type="submit" value="Submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
